<body>

<div id="opening_anm" style="display:content;">
<h1 class="text" id="text">Ihsan technology</h1>
<div class="t" ><!--onclick="window.location.href = ''; " -->
<div class="q"></div>

<div class="r"></div>

</div>
<style>
:root{
--color:white;
--color2:black;
--color3:black;
}
@media (prefers-color-scheme: light) {
:root{
--color:white;
--color2:black;
--color3:black;
}
}
@media (prefers-color-scheme: dark) {
:root{
--color:black;
--color2:#00b2ff;
--color3:#00b2ff;
}
}
html{
background:var(--color);
}
.text{
font-size: 6vw;
    position: fixed;
    top: calc(20vh + 25vw);
    left: 0px;
    text-align: center;
    height: fit-content;
    width: 100vw;
    margin: 0px;
color:var(--color3);

    animation-name: Ihsantext;
    animation-duration: 12s;
}
.t{
    position: relative;
    left: 1vw;
top: calc(-1vh - 6vw);

    animation-name: Ihsantec;
    animation-duration: 8s;
}
.q{
    top: 10vw;
    left: 48vw;
    position: absolute;
    background: var(--color2);
    width: 2vw;
    height: 30vw;

    animation-name: Ihsan;
    animation-duration: 4s;
}
.w{
    top: 12vw;
    left: 42vw;
    position: absolute;
    background: var(--color2);
    width: 2vw;
    height: 30vw;
    transform: rotateZ(-24deg);

    animation-name: Ihsant;
    animation-duration: 4s;
}
.e{
    position: absolute;
    left: 34vw;
    width: 11vw;
    background: var(--color2);
    height: 12vw;
    border-radius: 50%;
    top: 9vw;

    animation-name: Ihsan;
    animation-duration: 4s;
}
.r{
    position: absolute;
    left: 32vw;
    width: 12vw;
    height: 12vw;
    border-radius: 50%;
    top: 9vw;
    background: var(--color);

    animation-name: Ihsan;
    animation-duration: 4s;
}
@keyframes Ihsan{
0%{transform: scale(0);}
100%{transform: scale(1);}
}
/* Ihsant is Ihsan2 */
@keyframes Ihsant{
0%{transform: scale(0) rotateZ(0deg);}
100%{transform: scale(1) rotateZ(-24deg);}
}
@keyframes Ihsantec{
0%{top: calc(20vh - 6vw);}
50%{top: calc(20vh - 6vw);}
100%{top: calc(-1vh - 6vw);}
}
@keyframes Ihsantext{
0%{color: #0000;}
50%{color: #0000;}
100%{color:var(--color3);}
}
</style>
</div>
<script>
url = "5.html";
const show_a = document.getElementById("text");//make sure this is the last animation to end
const show = document.getElementById("opening_anm");
const screen = document.getElementById("screen");


show_a.addEventListener("animationend", () => {
    show.style.display = "none";  //this hide the first div
	load();
});

function load(){
window.open(url, "_self");
//myWindow.document.write(url);
}


</script>
